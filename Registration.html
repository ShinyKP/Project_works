<!--A sample registration form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet"href="registration.css">
</head>
<body>
   <form action="login.html">
       <div class="inputdata"align="center">
           <!--form starting-->
           <h1 style="font-style: normal;">Registration Form</h1>
           <!--Name-->
           <div class="inputfileds">
                   <label for="name">Name:<label>
                   <input type="text" id="name"name="name"value=""placeholder="Enter your name"required><br>
           </div><br>
           <!--Gender-->
           <div class="btn">
                  <label>Gender:</label>
                   <input type="radio" id="gender" name="gender" value="male"required<label>Male</label>
                   <input type="radio" id="gender" name="gender" value="female"required><label>Female</label>
                   <input type="radio" id="gender" name="gender" value="transgender" required><label>Transgender</label>      
            </div><br>
               <!--DOB-->
            <div class="inputfileds">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" value=""required><br>
            </div><br>
            <!--Qualifications-->
            <div class="inputfileds">
                <label>Qualifications:<label>
                <select required>
                    <option>-------select-------</option>
                   <option value="Xth">Xth</option>
                   <option value="Plustwo">Plustwo</option>
                   <opton value="Degree">Degree</opton>
                   <option value="Others">Others</option>
                </select>
            </div><br>
            <!--Contact-->
            <div class="inputfileds">
                <label for="contact">Contact:</label>
                <input type="text" id="contact"name="contact"value="" required><br>
            </div><br>
            <!--Email-->
            <div class="inputfileds">
                <label>Email id:</label>
                <input type="email" id="email" name="email"value="" placeholder="Enter your email"required><br>
           </div><br>
           <!--Address-->
           <div>
               <label for="address">Address:</label>
               <textarea name="text" id="address" name="address"placeholder="Enter your address"required></textarea><br>
            </div><br>
            <!--Username-->
            <div class="inputfileds">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"value=""required><br>
            </div><br>
            <!--Password-->
            <div class="inputfileds">
                <label for="password">Password:</label>
               <input type="password"id="password" name="password"value=""required><br>
            </div><br>
            <div>  
            <input type="submit"class="su">
            </div>
        </div>
   </form> 
</body>
</html>
